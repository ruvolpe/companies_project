<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <script type="module" src="../scripts/signup.js" defer></script>
    <title>Kenzie Empresas</title>
</head>
<body>
    <nav class="nav__container">
        <div class="nav__logo">
            <img src="../assets/Group 42.svg" alt="Kenzie Empresas Logo">
        </div>
        <div class="nav__buttons--container">
            <button class="nav__button home">
                Home
            </button>
            <button class="nav__button" id="logIn">
                Login
            </button>            
        </div>
    </nav>
    <main class="main">
        <div class="form__container">
            <h1 class="form__title">
                Cadastre-se
            </h1>
            <div class="form__wrapper">
                <input type="text" placeholder="Seu nome" class="form__input name">
                <input type="email" placeholder="Seu email" class="form__input email">
                <input type="password" placeholder="Sua senha" class="form__input password">
                <button class="form__button register">Cadastrar</button>
                <button class="form__button home">Retornar</button>
            </div>
        </div>
    </main>
</body>
</html>
